{% extends 'base.html' %}

{% block title %}Товары{% endblock %}

{% block body %}
    <div class="jumbotron">
        <div class="container">
            <div class="page-header">
                <h1>Фильмы</h1>
            </div>
            <ul class="list-group">
                {% for film in object_list %}
                    <li>
                        <div class="main_block_elem">
                            <h4>{{ film.name }}</h4>
                            Описание: {{ film.description }}<br>
                    </div>
                    </li>
                {% empty %}
                    <li>пустой список</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
